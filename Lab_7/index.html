<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота №7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>Практична робота №7</h1>
        
        <!-- Зображення з текстом, який обтікає ліворуч -->
        <img src="images/1.jpg" class="img left" alt="Image 1">
        <p>Текст на стороні зображення ліворуч</p>
        
        <div style="clear: both;"></div> <!-- Очищення обтікання -->

        <!-- Зображення з текстом, який обтікає праворуч -->
        <img src="images/2.jpg" class="img right" alt="Image 2">
        <p class="text-right">Текст на сторону праворуч там де зображення</p>
        <div style="clear: both;"></div>
        
        <div style="clear: both;"></div> <!-- Очищення обтікання -->

        <!-- Блок зі списком фотографій -->
        <div class="img-container">
            <ul>
                <li><img src="images/3.jpg" alt="Image 3"></li>
                <li><img src="images/4.jpg" alt="Image 4"></li>
                <li><img src="images/5.jpg" alt="Image 5"></li>
            </ul>
        </div>
    </div>
</body>
</html>
